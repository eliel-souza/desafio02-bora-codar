<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Product Card</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <!-- Container Image -->
      <div class="image" id="animation">
        <img class="image__icon" src="./images/360.svg" alt="clique em 360 para exibir animação do sofá" id="image__360">
        <img class="image__icon" src="./images/close.svg" alt="clique em close para fechar animação do sofá" id="image__close">
        
        <img class="image__product" src="./images/sofa.png" alt="imagem estática de um sofá" id="image__static">
        <img class="image__product" src="./images/sofa.gif" alt="imagem com animação de um sofá" id="image__animated">
      </div>
      <!-- Container Detail -->
      <div class="detail">
        <p class="detail__code">CÓDIGO: 42404</p>
        <h1 class="detail__title">Sofá Margot II - Rosé</h1>
        <p class="detail__price">R$ 4.000 </p>
        <button class="detail__button">Adicionar à cesta</button>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
