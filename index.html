<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <picture class="image">
        <img src="./images/sofa.png" alt="imagem de um sofá">
      </picture>
      <div class="content">
        <p class="content__code">CÓDIGO: 42404</p>
        <h1 class="content__title">Sofá Margot II - Rosé</h1>
        <p class="content__price">R$ 4.000 </p>
        <a class="content__button" href="#">adicionar à cesta</a>
      </div>
    </div>
  </main>
</body>
</html>
